<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard do Usu√°rio</title>
    <!-- Link do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Bem-vindo, <span th:text="${nome}"></span>!</h2>

            <div class="mb-3">
                <label class="form-label"><strong>Email:</strong></label>
                <p class="form-control-plaintext" th:text="${email}"></p>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="/esqueci-senha" class="btn btn-warning me-md-2">Trocar Senha</a>

                <a href="/logout" class="btn btn-danger">Sair</a>
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
